name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Set version
      run: |
        $version = "1.0.${{ github.run_number }}.0"
        $fileVersion = "1.0.${{ github.run_number }}.$(Get-Date -Format 'yyMMdd')"
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "FILE_VERSION=$fileVersion" >> $env:GITHUB_ENV
      shell: powershell
    
    - name: Restore dependencies
      run: dotnet restore CrashAnalyzer/CrashAnalyzer.csproj
    
    - name: Build and publish
      run: dotnet publish CrashAnalyzer/CrashAnalyzer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ env.VERSION }} -p:FileVersion=${{ env.FILE_VERSION }} -p:AssemblyVersion=${{ env.VERSION }} -o ./publish
    
    - name: List publish contents
      run: dir ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CrashAnalyzer
        path: ./publish/*
    
    - name: Sign executable
      if: secrets.SIGNING_CERT != ''
      run: |
        [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERT }}") | Set-Content -Path cert.p12 -Encoding Byte
        & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /f cert.p12 /p "${{ secrets.CERT_PASSWORD }}" /t http://timestamp.digicert.com ./publish/CrashAnalyzer.exe
        Remove-Item cert.p12
      shell: powershell
    
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/CrashAnalyzer.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}