name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore CrashAnalyzer/CrashAnalyzer.csproj
    
    - name: Build and publish
      run: dotnet publish CrashAnalyzer/CrashAnalyzer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish
    
    - name: List publish contents
      run: dir ./publish
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CrashAnalyzer
        path: ./publish/*
    
    - name: Sign executable
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        echo "${{ secrets.SIGNING_CERT }}" | base64 -d > cert.p12
        signtool sign /f cert.p12 /p "${{ secrets.CERT_PASSWORD }}" /t http://timestamp.digicert.com ./publish/CrashAnalyzer.exe
        rm cert.p12
      shell: bash
    
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/CrashAnalyzer.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}