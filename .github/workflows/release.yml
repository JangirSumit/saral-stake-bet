name: Release Extension

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to fetch all tags

      - name: Get next version
        id: version
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          ver=${latest#v}
          IFS='.' read -r major minor patch <<< "$ver"
          patch=$((patch+1))
          new="v$major.$minor.$patch"
          echo "version=$new" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create Extension Package
        run: |
          cd Extension
          zip -r ../saral-stake-bet-${{ steps.version.outputs.version }}.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./saral-stake-bet-${{ steps.version.outputs.version }}.zip
          asset_name: saral-stake-bet-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
