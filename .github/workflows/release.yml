name: Release Extension

on:
  workflow_dispatch:   # manual only

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to fetch tags

      - name: Get next version
        id: version
        run: |
          # Get latest tag (or default v1.0.0)
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")

          # Strip "v" prefix
          ver=${latest#v}

          # Split into major.minor.patch
          IFS='.' read -r major minor patch <<< "$ver"

          # Increment patch
          patch=$((patch+1))

          new="v$major.$minor.$patch"

          echo "Latest version: $latest"
          echo "Next version: $new"

          echo "version=$new" >> $GITHUB_OUTPUT

      - name: Create Extension Package
        run: |
          cd Extension
          zip -r ../saral-stake-bet-${{ steps.version.outputs.version }}.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./saral-stake-bet-${{ steps.version.outputs.version }}.zip
          asset_name: saral-stake-bet-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
