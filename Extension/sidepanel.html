<!DOCTYPE html>
<html>
  <head>

      <div class="form-group">

        <span>at</span>
        <input type="number" id="crashTimes" step="1" placeholder="3" />
        <span>times</span>

    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
