<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="refresh-note">⚠️ Refresh the main page if status is not in sync with Bet Button</div>
    <h3>🎲 Stake Crash Automate Betting</h3>
    <div id="buttonStatus" class="button-status">Status: Ready</div>
    <div id="betNotification" class="bet-notification hidden"></div>

    <div class="panel">
      <h4>💰 Betting Configuration</h4>
      <div class="form-group">
        <label>Bet Amount</label>
        <input type="number" id="betAmount" step="0.01" placeholder="0.00" />
      </div>
      <div class="form-group">
        <label>Cashout At</label>
        <input type="number" id="cashoutAt" step="0.01" placeholder="0.00" />
      </div>
      <div class="form-group">
        <label>On Loss (%)</label>
        <input type="number" id="onLoss" step="0.01" placeholder="50.00" />
      </div>
      <div class="form-group">
        <label>On Win (%)</label>
        <input type="number" id="onWin" step="0.01" placeholder="25.00" />
      </div>
    </div>

    <div class="panel">
      <h4>🛑 Stop Betting Rules</h4>
      <div class="inline-group">
        <span>Stop betting if crashes at</span>
        <input type="number" id="crashAt" step="0.01" placeholder="1.00" />
        <span>at</span>
        <input type="number" id="crashTimes" step="1" placeholder="3" />
        <span>times</span>
      </div>
    </div>

    <div class="panel">
      <h4>🔄 Resume Betting</h4>
      <div class="inline-group">
        <span>Resume if crash crosses</span>
        <input type="number" id="resumeAt" step="0.01" placeholder="2.00" />
      </div>
    </div>

    <div class="mt-2">
      <button id="saveBtn" class="save-btn btn-small">💰 Save Config</button>
      <button id="startStopBtn" class="btn-small">🎯 Start</button>
    </div>

    <div class="panel mt-2">
      <div class="history-header">
        <h4>📊 Betting History</h4>
        <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
      </div>
      <div id="historyList" class="history-list">
        <!-- History items will be added here -->
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
