<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="refreshNote" class="refresh-note">
      ⚠️ Refresh the main page if status is not in sync with Bet Button
    </div>
    <h3>🎲 Stake Crash Automate Betting</h3>
    <div id="buttonStatus" class="button-status">
      <span class="status-dot red" title="Not Connected"></span>
      <span class="status-text">Status: Ready</span>
    </div>
    <div id="currentBetAmount" class="current-bet-amount">Next Bet: ₹0.00</div>
    <div id="betNotification" class="bet-notification hidden"></div>

    <!-- Tab Navigation -->
    <div class="tab-container">
      <button class="tab-btn active" id="settingsTab">⚙️ Settings</button>
      <button class="tab-btn" id="historyTab">📊 History</button>
    </div>

    <!-- Settings Tab Content -->
    <div id="settingsContent" class="tab-content active">
      <!-- Basic Configuration -->
      <div class="config-section">
        <h4>💰 Basic Configuration</h4>
        <div class="form-row">
          <div class="form-half">
            <label>Bet Amount</label>
            <input type="number" id="betAmount" step="0.01" placeholder="0.00" />
          </div>
          <div class="form-half">
            <label>Cashout At</label>
            <input type="number" id="cashoutAt" step="0.01" placeholder="0.00" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-half">
            <label>On Loss (%)</label>
            <input type="number" id="onLoss" step="0.01" placeholder="50.00" />
          </div>
          <div class="form-half">
            <label>On Win (%)</label>
            <input type="number" id="onWin" step="0.01" placeholder="25.00" />
          </div>
        </div>
      </div>

      <!-- Stop Rules -->
      <div class="config-section">
        <h4>🛑 Stop Betting Rules</h4>
        <div class="form-row">
          <div class="form-half">
            <label>Crash At</label>
            <input type="number" id="crashAt" step="0.01" placeholder="1.00" />
          </div>
          <div class="form-half">
            <label>Times</label>
            <input type="number" id="crashTimes" step="1" placeholder="3" />
          </div>
        </div>
      </div>

      <!-- Resume Rules -->
      <div class="config-section">
        <h4>🔄 Resume Betting Rules</h4>
        <div class="form-row">
          <div class="form-half">
            <label>Resume At</label>
            <input type="number" id="resumeAt" step="0.01" placeholder="2.00" />
          </div>
          <div class="form-half">
            <label>Adjust Bet (%)</label>
            <input type="number" id="resumeAdjust" step="0.01" placeholder="0.00" />
          </div>
        </div>
      </div>

      <!-- Reset Rules -->
      <div class="config-section">
        <h4>🔄 Reset Rules</h4>
        <div class="form-row">
          <div class="form-half">
            <label>If Changes (%)</label>
            <input type="number" id="resetThreshold" step="0.01" placeholder="0.00" />
          </div>
          <div class="form-half">
            <label>If Profit (x times)</label>
            <input type="number" id="profitTimes" step="1" placeholder="0" />
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="saveBtn" class="save-btn btn-small">💰 Save Config</button>
        <button id="resetBetBtn" class="btn-small">🔄 Reset</button>
        <button id="startStopBtn" class="btn-small start-btn" disabled style="opacity: 0.5">🎯 Start</button>
      </div>
    </div>

    <!-- History Tab Content -->
    <div id="historyContent" class="tab-content">
      <!-- Profit Summary -->
      <div class="profit-summary">
        <div class="profit-stats">
          <span class="profit-label">Profit: ₹<span id="totalProfit">0.00</span></span>
          <span class="loss-label">Loss: ₹<span id="totalLoss">0.00</span></span>
          <span class="net-label">Net: ₹<span id="netProfit">0.00</span></span>
        </div>
        <div class="graph-container">
          <canvas id="profitChart" width="200" height="60"></canvas>
        </div>
      </div>

      <!-- Betting History -->
      <div class="history-section">
        <div class="history-header">
          <h4>📊 Recent Bets</h4>
          <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
        </div>
        <div id="historyList" class="history-list">
          <!-- History items will be added here -->
        </div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
